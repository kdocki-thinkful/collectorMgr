<div class="splash-container">
	<div class="hideSplashOverLay" ng-class="{darken:search.darkenElement}"></div>
	<div class="splash">
		<h1 class="splash-head"><i class="fa fa-briefcase"></i> Collector Manager</h1>

		<p class="splash-subhead">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		</p>

		<p>
			<a scroll-to="quick-collection" offset="30" callback-before="darkenElementFn"
			   class="pure-button button-white cursorPointer">{{homeCtrl.collection.length>0 ? 'My Collection' : 'Search'}}</a>
		</p>
	</div>
</div>

<div class="content-wrapper" id="quick-collection">
	<div class="content">
		<!-- Slider Directive -->
		<collection-slider slides-to-show="4" slide-pages="3" ng-if="homeCtrl.collection.length>0"></collection-slider>
		<!--Search Directive -->
		<search-form ng-show="homeCtrl.collection.length==0" class="homeSearchForm" darken-on-scroll="true" focus-on-input="true"></search-form>
	</div>
	<comic-vine-ribbon></comic-vine-ribbon>
</div>
