<h2 class="content-head tac"><i class="fa fa-search"></i> Search For Some Items</h2>
<form class="pure-form" name="searchForm" ng-submit="searchComicVine(searchForm)">
	<fieldset>
		<legend class="hidden">Says Search Comic Vine</legend>
		<div ng-if="searchForm.$submitted && searchForm.$invalid" ng-messages="searchForm.$invalid"
			 class="errorContainer">
			<p class="tac">All fields are required!<br>Please try again.</p>
		</div>
		<input class="searchFormInput" type="text" placeholder="Search" name="searchString" ng-model="searchString">
		<p>Search Type:</p>
		<label for="searchTypeCharacter" class="pure-radio">
			<input id="searchTypeAny" type="radio" checked ng-model="searchType" name="searchType"
				   value="any" ng-disabled="searching">
			<span>Any</span>
		</label>
		<label for="searchTypeCharacter" class="pure-radio">
			<input id="searchTypeCharacter" type="radio" checked ng-model="searchType" name="searchType"
				   value="character" ng-disabled="searching">
			<span>Character</span>
		</label>
		<label for="searchTypeCharacter" class="pure-radio">
			<input id="searchTypeIssue" type="radio" ng-model="searchType" name="searchType" value="issue"
				   ng-disabled="searching">
			<span>Issue</span>
		</label>

		<div class="group">
			<button type="submit" class="pure-button  pure-button-primary" ng-disabled="searching"><i
				class="fa fa-search"></i> Search
			</button>
			<button type="reset" class="pure-button button-warning" ng-disabled="searching"
					ng-click="resetForm(searchForm)"><i class="fa fa-times"></i> Reset
			</button>
		</div>
	</fieldset>
</form>
<hr>
<div class="group searchResults" ng-class="{searching:searching}">
	<p ng-if="searchForm.$submitted && searchResults.length==0 && !searching">There are no results!</p>
	<div ng-if="searching" class="group searchLoader">
		<div class='uil-squares-css' style='-webkit-transform:scale(0.6)'>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
		</div>
	</div>
	<div class="pure-g" ng-if="searchResults.length>0">
		<div class="pure-u-1-3" ng-repeat="comic in searchResults | limitTo:3">
			<div class="comicPreviewContainer">
				<div class="comicPreview" hover-class="flipped">
					<figure class="front">
						<img src="{{ comic.image.medium_url }}" class="responsiveImage">
					</figure>
					<figure class="back">
						<p>{{ comic.name }}</p>

						<div>
							{{ comic.deck | limitTo:200}}
						</div>
					</figure>
				</div>
			</div>
			<a href="#/comic/{{ comic.id }}" class="pure-button">Read More</a>
		</div>
	</div>
	<p ng-if="searchResults.length>3 && !searching"><a href="#/results" class="pure-button">View All Results</a></p>
</div>
