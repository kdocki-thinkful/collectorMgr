<div class="detail-container" id="detail-container">
	<div class="hideSplashOverLay" ng-class="{darken:detailCtrl.darkenElement}"></div>
	<div class="detail">
		<div class="comicBanner">
			<div class="pure-g">
				<div class="pure-u-1-3">
					<div class="detail-img group">
						<img src="{{ detailCtrl.comic.image.medium_url }}" class="responsiveImage"/>

						<div class="detail-img-caption">
							<p>Image: {{ detailCtrl.comic.name }}</p>

							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
						</div>
					</div>
				</div>
				<div class="pure-u-2-3">
					<div class="detail-text">
						<h1 class="detail-header">{{ detailCtrl.comic.name || 'Comic or Character Name' }}</h1>
						<br/><br/>

						<div class="detail-deck">{{ detailCtrl.comic.deck }}</div>
						<p>
							<a scroll-to="more-info" offset="165" callback-before="darkenElementFn"
							   class="pure-button button-primary cursorPointer">More Info</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="detail-content-wrapper" id="more-info">
	<div class="detail-content">
		<h2>{{ detailCtrl.comic.name || 'More Information'}}</h2>
		<hr/>
		<div ng-bind-html="detailCtrl.comicHtml"></div>
		<div class="backToTop" scroll-to="detail-container" callback-before="darkenElementFn"
			 ng-class="{hiddenBTT:!detailCtrl.darkenElement}">Top
		</div>
	</div>
	<comic-vine-ribbon></comic-vine-ribbon>
</div>
